# ===============================
# = APPLICATION
# ===============================
server.port=8090
#spring.mandatory-file-encoding=UTF-8
spring.main.banner-mode=off

#change Context Path (By default, the context path is “/”)
server.context-path=/welcome

#Set the Active Spring Profile
spring.profiles.active=default
  #production

# ===============================
# = LOGGING
# ===============================
logging.level.=ERROR
logging.level.org.springframework.web=ERROR
#show sql statement
logging.level.org.hibernate.SQL=debug
#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.com.springbazaar=DEBUG

#output to a file
logging.file=${java.io.tmpdir}/application.log

# Logging pattern for the console
#logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_bazaar
spring.datasource.username=postgres
spring.datasource.password=postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

